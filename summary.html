<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Exam Summary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-main: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --accent: #38bdf8;
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border-color: rgba(255, 255, 255, 0.1);
}

* {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top right, #1e293b, #0f172a);
    color: var(--text-primary);
    display: flex; justify-content: center; align-items: center;
    padding: 20px;
}

/* Background Animation Elements */
.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 40%);
}

.container {
    width: 100%; max-width: 900px;
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 40px;
    padding: 50px;
    box-shadow: 0 40px 100px rgba(0,0,0,0.4);
}

.header-meta {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 40px;
}

.badge {
    background: rgba(239, 68, 68, 0.15);
    color: #f87171;
    padding: 6px 16px; border-radius: 100px;
    font-size: 12px; font-weight: 700; letter-spacing: 1px;
    border: 1px solid rgba(239, 68, 68, 0.2);
}

.user-profile h2 { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
.user-profile p { color: var(--text-secondary); font-size: 14px; }

.summary-title { text-align: center; margin-bottom: 50px; }
.summary-title h1 { font-size: 42px; font-weight: 700; letter-spacing: -1px; }

/* The Grid System */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    margin-bottom: 50px;
}

.stat-item {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border-color);
    padding: 25px 15px;
    border-radius: 30px;
    text-align: center;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.stat-item:hover {
    background: rgba(255, 255, 255, 0.07);
    transform: translateY(-8px);
    border-color: var(--accent);
}

.stat-item .val {
    display: block; font-size: 36px; font-weight: 700; margin-bottom: 5px;
}

.stat-item .label {
    font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
    color: var(--text-secondary); font-weight: 600;
}

/* Custom Colors for numbers */
#totalQ { color: #fff; }
#answered { color: #4ade80; }
#notAnswered { color: #fb923c; }
#marked { color: #a78bfa; }
#notVisited { color: #f87171; }

.action-card {
    background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), transparent);
    border-radius: 30px;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(56, 189, 248, 0.2);
}

.action-card h3 { font-size: 18px; margin-bottom: 10px; }
.action-card p { font-size: 14px; color: var(--text-secondary); margin-bottom: 25px; }

.btn-row {
    display: flex; justify-content: center; gap: 20px;
}

.btn {
    padding: 16px 40px; border-radius: 100px;
    font-size: 15px; font-weight: 600; cursor: pointer;
    transition: all 0.3s; border: none;
}

.btn-ghost {
    background: transparent; color: #fff;
    border: 1px solid var(--border-color);
}

.btn-ghost:hover { background: rgba(255,255,255,0.05); }

.btn-prime {
    background: var(--accent);
    color: #0f172a;
    box-shadow: 0 15px 30px rgba(56, 189, 248, 0.3);
}

.btn-prime:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(56, 189, 248, 0.4);
}

@media (max-width: 600px) {
    .container { padding: 30px 20px; }
    .stats-grid { grid-template-columns: 1fr 1fr; }
    .summary-title h1 { font-size: 32px; }
    .btn-row { flex-direction: column-reverse; }
}
</style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <div class="header-meta">
        <div class="user-profile">
            <p>Welcome Back,</p>
            <h2>Riya <span id="subjectName" style="font-weight: 300; font-size: 18px; color: var(--accent);"></span></h2>
        </div>
        <div class="badge">SESSION ENDED</div>
    </div>

    <div class="summary-title">
        <h1>Exam Summary</h1>
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <span class="val" id="totalQ">0</span>
            <span class="label">Questions</span>
        </div>
        <div class="stat-item" style="border-bottom: 3px solid #4ade80;">
            <span class="val" id="answered">0</span>
            <span class="label">Answered</span>
        </div>
        <div class="stat-item" style="border-bottom: 3px solid #fb923c;">
            <span class="val" id="notAnswered">0</span>
            <span class="label">Skipped</span>
        </div>
        <div class="stat-item" style="border-bottom: 3px solid #a78bfa;">
            <span class="val" id="marked">0</span>
            <span class="label">Review</span>
        </div>
        <div class="stat-item" style="border-bottom: 3px solid #f87171;">
            <span class="val" id="notVisited">0</span>
            <span class="label">Unseen</span>
        </div>
    </div>

    <div class="action-card">
        <h3>Ready for final submission?</h3>
        <p>Confirming will lock your responses and generate your final result instantly.</p>
        <div class="btn-row">
            <button class="btn btn-ghost" onclick="goBack()">Go Back & Edit</button>
            <button class="btn btn-prime" onclick="finalSubmit()">Finish & Submit</button>
        </div>
    </div>
</div>

<script>
// Logic remains the same to ensure compatibility with your existing app
window.onload = function () {
    const examResult = JSON.parse(localStorage.getItem("examResult")) || {questions:[], answers:[], status:[]};
    const { questions, answers, status } = examResult;

    let total = questions.length;
    let answered = 0, notAnswered = 0, marked = 0, notVisited = 0;

    status.forEach((s, i) => {
        if (s === "notVisited") notVisited++;
        else if (s === "notAnswered") notAnswered++;
        else if (s === "answered") answered++;
        else if (s === "marked" && (answers[i] === null || answers[i] === undefined)) marked++;
        else if (s === "answeredMarked") { answered++; marked++; }
    });

    document.getElementById("totalQ").innerText = total;
    document.getElementById("answered").innerText = answered;
    document.getElementById("notAnswered").innerText = notAnswered;
    document.getElementById("marked").innerText = marked;
    document.getElementById("notVisited").innerText = notVisited;

    const subject = localStorage.getItem("selectedSubject");
    const subjects = { "science": "• Science", "math": "• Mathematics", "sst": "• Social Science" };
    document.getElementById("subjectName").innerText = subjects[subject] || "";
};

function finalSubmit(){ window.location.href = "result.html"; }
function goBack(){ window.location.href = "exam.html"; }
</script>

</body>
</html>
